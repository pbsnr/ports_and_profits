<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Island Generator</h1>
    <form action="/generate" method="POST">
        <label for="width">Width:</label>
        <input type="number" id="width" name="width" value="100"><br><br>
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" value="30"><br><br>
        <label for="num_islands">Number of Islands:</label>
        <input type="number" id="num_islands" name="num_islands" value="4"><br><br>
        <label for="island_size">Island Size (0-1):</label>
        <input type="number" step="0.1" id="island_size" name="island_size" value="0.3"><br><br>
        <label for="num_ports">Number of Ports:</label>
        <input type="number" id="num_ports" name="num_ports" value="2"><br><br>
        <button type="submit">Generate Map</button>
    </form>
</body>
</html>
